<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta placeholder="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<h1 class="head">BLOGS</h1>
	<div class="container">
		<div class="container-1" id="cont1">
			<div class="incontainer" id="in1">
				<form class="new-posts" id="post-list">
					<h2>New Post</h2>
					<input class="input" type="text" id="title" placeholder="Title" required />
					<input class="input" type="text" id="author" placeholder="Author" required />
					<textarea id="content" placeholder="Content" required></textarea>
					<button class="btn" type="submit" id="post-btn">Add Post</button>

			    </form>
		    </div>
			<div class="incontainer" id="in2">
				<form class="new-posts">
					<h4>Update Post</h4>
					<input class="input" type="text" name="title" placeholder="Title" id="edit-title" />
					<textarea name="content" placeholder="Content" id="edit-content" rows="5"></textarea>
					<span>
						<button class="btn" type="submit">Update Post</button>
					    <button class="btn" type="button" id="cancel-edit">Cancel</button>
					</span>
					
			    </form>
		    </div>
	    </div>
		<div class="container-2" id="cont2">
			

	    </div>

	</div>
	
	
</body>
<script src="./script.js"></script>
</html>
